      .digit[digit='o'] svg .c, .digit[digit='o'] svg .s,
      .digit[digit='o'] svg .se, .digit[digit='o'] svg .sw {
        fill: currentColor;
      }
      /* n */
      .digit[digit='n'] svg .c,
      .digit[digit='n'] svg .se, .digit[digit='n'] svg .sw {
